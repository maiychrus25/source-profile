<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/base.css">
    <link rel="stylesheet" href="assets/styles.css">

    <title>My Profile</title>
  </head>
  <body>

    <div class="card">
      <div class="lines">  
      </div>
      <div class="inner-avatar">
        <img src="assets/images/logo.jpeg" alt="avatarImg">
      </div>
      <div class="inner-content">
        <div class="container">
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="inner-person">
                <div class="inner-info">
                  <h2 class="inner-name">
                    <em>Nịnh Thanh Khương</em>
                  </h2>
                  <p class="inner-desc">
                    I'm a second-year student 
                    <i class="fa-solid fa-user-secret"></i>.
                  </p>
                </div>
                <div class="inner-socials">
                  <p class="inner-desc">
                    Information Contact
                  </p>
                  <ul class="wrapper">
                    <li class="icon facebook">
                      <a href="https://www.facebook.com/khuong.ninh.963/" target="_blank">
                        <span><i class="fa-brands fa-facebook-f"></i></span>
                        <div class="tooltip">Facebook</div>
                      </a>
                    </li>
                    <li class="icon instagram">
                      <a href="https://www.instagram.com/khuong.ninh.963/" target="_blank">
                        <span><i class="fa-brands fa-instagram"></i></span>
                        <div class="tooltip">Instagram</div>
                      </a>
                    </li>
                    <li class="icon tiktok">
                      <a href="https://www.tiktok.com/@ninhkhuong.05" target="_blank">
                        <span><i class="fa-brands fa-tiktok"></i></span>
                        <div class="tooltip">TikTok</div>
                      </a>
                    </li>
                  </ul>
                </div>
                <div class="inner-message">
                  <a href="https://www.facebook.com/khuong.ninh.963/" class="button" target="_blank">
                    Message Now
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>  
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
